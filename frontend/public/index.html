<!DOCTYPE html>
<html>
    <head>
        <title>SCPj Logger</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
        <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    </head>
    <body>
        <header class="mdc-top-app-bar mdc-top-app-bar--dense">
            <div class="mdc-top-app-bar__row">
                <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                    <span class="mdc-top-app-bar__title">Solar Car Proj. Logger System</span>
                </section>
            </div>
        </header>
        <div class="mdc-top-app-bar--fixed-adjust" id="canvases">
            <div class="logView mdc-card mdc-card--outlined">
                <canvas id="canvas-voltage" height="300" width="400"></canvas>
                <div class="bottom-label">
                    <h2 class="card_title mdc-typography mdc-typography--headline6" id="label-vlt">VOLTAGE [V]</h2>
                    <div class="value">
                        <h3 class="current-value mdc-typography mdc-typography--body2" id="vlt-value"></h3>
                    </div>
                </div>
            </div>
            <div class="logView mdc-card mdc-card--outlined">
                <canvas id="canvas-speed" height="300" width="400"></canvas>
                <div class="bottom-label">
                    <h2 class="card_title mdc-typography mdc-typography--headline6" id="label-spd">SPEED [km/h]</h2>
                    <div class="value">
                        <h3 class="current-value mdc-typography mdc-typography--body2" id="spd-value"></h3>
                    </div>
                </div>
            </div>
            <div class="logView mdc-card mdc-card--outlined">
                <canvas id="canvas-temperature" height="300" width="400"></canvas>
                <div class="bottom-label">
                    <h2 class="card_title mdc-typography mdc-typography--headline6" id="label-tmp">INV. TEMPERATURE [â„ƒ]</h2>
                    <div class="value">
                        <h3 class="current-value mdc-typography mdc-typography--body2" id="tmp-value"></h3>
                    </div>
                </div>
            </div>
            <div class="logView mdc-card mdc-card--outlined">
                <canvas id="canvas-consumption" height="300" width="400"></canvas>
                <div class="bottom-label">
                    <h2 class="card_title mdc-typography mdc-typography--headline6" id="label-con">EL. CONSUMPTION [kW]</h2>
                    <div class="value">
                        <h3 class="current-value mdc-typography mdc-typography--body2" id="con-value"></h3>
                    </div>
                </div>
            </div>
            <div class="logView mdc-card mdc-card--outlined">
                <canvas id="canvas-generation" height="300" width="400"></canvas>
                <div class="bottom-label">
                    <h2 class="card_title mdc-typography mdc-typography--headline6" id="label-gen">EL. GENERATION [kW]</h2>
                    <div class="value">
                        <h3 class="current-value mdc-typography mdc-typography--body2" id="gen-value"></h3>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="script.bundle.js"></script>
    </body>
</html>
