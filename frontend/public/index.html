<!DOCTYPE html>
<html>
    <head>
        <title>SCPj Logger</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Solar Car Proj. Logger System</h1>
        <div id="canvases">
            <div class="logView">
                <canvas id="canvas-voltage" height="300" width="400"></canvas>
                <div class="bottom-label">
                    <span id="label-vlt">VOLTAGE [V]</span>
                    <div class="value">
                        <span id="vlt-value"></span>
                        <span> V</span>
                    </div>
                </div>
            </div>
            <div class="logView">
                <canvas id="canvas-speed" height="300" width="400"></canvas>
                <div class="bottom-label">
                    <span id="label-spd">SPEED [km/h]</span>
                    <div class="value">
                        <span id="spd-value"></span>
                        <span> km/h</span>
                    </div>
                </div>
            </div>
            <div class="logView">
                <canvas id="canvas-temperature" height="300" width="400"></canvas>
                <div class="bottom-label">
                    <span id="label-tmp">INV. TEMPERATURE [℃]</span>
                    <div class="value">
                        <span id="tmp-value"></span>
                        <span> ℃</span>
                    </div>
                </div>
            </div>
            <div class="logView">
                <canvas id="canvas-consumption" height="300" width="400"></canvas>
                <div class="bottom-label">
                    <span id="label-con">EL. CONSUMPTION [kW]</span>
                    <div class="value">
                        <span id="con-value"></span>
                        <span> kW</span>
                    </div>
                </div>
            </div>
            <div class="logView">
                <canvas id="canvas-generation" height="300" width="400"></canvas>
                <div class="bottom-label">
                    <span id="label-gen">EL. GENERATION [W]</span>
                    <div class="value">
                        <span id="gen-value"></span>
                        <span> W</span>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="script.bundle.js"></script>
    </body>
</html>
